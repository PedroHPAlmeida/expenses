<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th scope="col">Mês Corrente</th>
                        <th scope="col">Descrição</th>
                    </tr>
                </thead>
                <tbody th:each="expense : ${expenses}">
                    <tr>
                        <th scope="row" th:text="${expense.id}"></th>
                        <td th:text="${expense.title}">AAA</td>
                        <td th:text="${expense.amount}">AAA</td>
                        <td th:text="${expense.date}">AAA</td>
                        <td th:text="${expense.currentMonth}">AAA</td>
                        <td th:text="${expense.description}">AAA</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
