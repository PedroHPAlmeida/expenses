<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nova Despesa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form method="post" th:action="@{/expenses/new}" th:object="${expenseDto}">
                <div class="mb-3">
                    <label class="form-label" for="titulo">Despesa</label>
                    <input th:field="*{title}" class="form-control" id="titulo" placeholder="Título da despesa">
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label" for="valor">Valor</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <input th:field="*{amount}" class="form-control" min="0" step="0.01" id="valor" type="number" placeholder="Valor da despesa">
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label" for="data">Data</label>
                        <input th:field="*{date}" class="form-control" id="data" type="date">
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label" for="mesCorrente">Mês Corrente</label>
                        <input th:field="*{currentMonth}" class="form-control" type="month" id="mesCorrente">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="descricao">Descrição</label>
                    <textarea th:field="*{description}" class="form-control" id="descricao" placeholder="Descrição da despesa"></textarea>
                </div>
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
